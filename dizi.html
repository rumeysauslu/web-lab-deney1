<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dizi Tekrarı</title>
        <style>
            #input, #tekrar{
                background-color: #e7e7e7;
                color: black;
                border: none;
                text-align: center;
                text-decoration: none;
                padding: 15px 32px;
                font-size: 18px;
                margin: 15px;
            }
            p {
                margin: 15px;
                font-size: 18px;
            }
        </style>
    </head>
    <body>
        <button id="input">Dizi Elemanlarını Al</button>
        <p id="dizi"></p>
        <p id="diziTekrar"></p>
        <script>
            document.getElementById("input").addEventListener("click", function(){
                var sayac = 0, x, y, z, w;
                var dizi = new Array(10);
                for (x=0; x<10; x++){
                    dizi[x] = prompt("Dizinin " + x + " . elemanını giriniz."); 
                }
                document.getElementById("dizi").innerHTML = dizi;

                for( y=0; y<10; y++){
                    for( z=0; z<10; z++){
                        if(dizi[y] == dizi[z]){
                           for (w=0; w<y; w++){
                                if( dizi[w] == dizi[y]){
                                    sayac = -1;
                                }
                            }
                            sayac++;
                        }
                    }
                    if (sayac > 1){
                        document.getElementById("diziTekrar").innerHTML += dizi[y] + " > " + sayac + " kez tekrar edildi <br>";    
                        sayac = 0;
                    }
                    else {
                        sayac = 0;
                    }
                }
            });
        </script>
    </body>
</html>
