<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mükemmel Sayı</title>
        <style>
            #calculate {
                background-color: #e7e7e7;
                color: black;
                border: none;
                text-align: center;
                text-decoration: none;
                padding: 8px;
            }
            #input{
                padding: 6px; 
            }
        </style>
    </head>
    <body>
        <h3>Mükemmel Sayı Örneği</h3>
        <p id="number"> Bir Sayı Giriniz : </p>
        <input type="text" id="input">
        <button id="calculate"> Hesapla </button>
        <p id="result"></p>
        <script>
            document.getElementById("calculate").addEventListener("click", function(){
                var input = document.getElementById("input").value;
                var sum = 0;
                var i;

                if(input == "" || isNaN(input)){
                    alert("girdiğiniz değer bir sayı değildir..");
                    document.getElementById("input").value = "";
                }
                else {
                    for (i=1; i<input; i++){
                        if(input % i == 0){
                            sum = sum + i;
                        }
                    }
                    if( input == sum){
                        document.getElementById("result").innerHTML = input + " sayısı mükemmel sayıdır."
                        document.getElementById("input").value = "";
                    }
                    else{
                        document.getElementById("result").innerHTML = input + " sayısı mükemmel sayı değildir."
                        document.getElementById("input").value = "";
                    }
                }
            });
        </script>
    </body>
</html>
